{% extends "base.html" %} {% block content %}
<h1>Welcome {{ username }}!</h1>
{% for key, value in melons.items() %}
<div class="melon-div">
  <h3>{{ username }}, this is a: {{ melons[key]["name"] }}</h3>
  <h2>Loved {{ melons[key]["num_loves"] }} times.</h2>
  <img src={{ melons[key]["img"] }}>
</div>
{% endfor %} {% endblock %}
