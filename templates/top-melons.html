{% extends "base.html" %} 


<!doctype html>
<html>
<head>
  <title>Top Melons</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>


<div class="melon-div"></div>
<h1>Welcome, {{username}} ! Nice to see you!</h1>

{% for key, values in dict.items() %}
  <div><h3>{{username}}! This is a {{dict[key]['name']}}</h3></div>
  <div>This melon was loved: {{dict[key]['num_loves']}} times</div>
  <div> <img src= "{{ dict[key]['img']}}" </div>
  {% endfor %}
  
</body>
</html>
